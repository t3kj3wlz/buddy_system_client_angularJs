<form id="newBuyerForm">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <label for="newBuyerName">Name:</label>
        <input type="text" ng-model="buyer.newBuyer.buyer">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-sm btn-success" ng-click="buyer.addBuyer()">Submit</button>
      </div>
    </div>
  </div>
</form>
