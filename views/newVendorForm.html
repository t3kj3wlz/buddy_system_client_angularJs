<form id="newVendorForm">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <label for="newBuyerName">Name:</label>
        <input type="text" ng-model="vendor.newVendor.name">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-sm btn-success" ng-click="vendor.addVendor()">Submit</button>
      </div>
    </div>
  </div>
</form>
