<form id="saleForm">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <select class="form-control" ng-model="transaction.sale.strain">
          <option
          ng-repeat="s in transaction.strains"
          ng-value="s.UID"
          ng-click="transaction.selectedStrain = s">{{s.name}} | {{s.inventory}} g | ${{s.ppg}} ppg</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <select class="form-control" ng-model="transaction.sale.buyer">
          <option value="0" selected>Me</option>
          <option
          ng-repeat="b in transaction.buyers"
          ng-value="b.UID">{{b.buyer}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 btn-group">
        <button class="btn btn-sm btn-default"
        ng-click="transaction.sale.amount = 1;transaction.makeSale()"
        ng-disabled="transaction.deal">Gram</button>
        <button
        class="btn btn-sm btn-default"
        ng-click="transaction.sale.amount = 3.5;transaction.makeSale()"
        ng-disabled="transaction.deal">Eighth</button>
        <button class="btn btn-sm btn-default"
        ng-click="transaction.sale.amount = 7;transaction.makeSale()"
        ng-disabled="transaction.deal">Quarter</button>
        <button class="btn btn-sm btn-default"
        ng-click="transaction.sale.amount = 28;transaction.makeSale()"
        ng-disabled="transaction.deal">Oz</button>
        <label class="btn btn-sm btn-default">
          Cut Deal
          <input type="checkbox" style="display:none" ng-model="transaction.deal">
        </label>
        <label class="checkbox-inline" style="float:right">
          <input type="checkbox" ng-model="transaction.sale.front">
          Front
        </label>
      </div>
    </div>
    <div ng-show="transaction.deal">
      <div class="row">
        <div class="col-sm-12">
          <label for="saleGrams">Grams:</label>
          <input id="saleGrams" type="number" class="form-control" step=".01" ng-model="transaction.sale.amount">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="saleDollars">$:</label>
          <input id="saleDollars" type="number" class="form-control" step=".01" ng-model="transaction.sale.payment">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-sm btn-default" ng-click="transaction.makeSale()">Submit</button>
          <label class="checkbox-inline" style="float:right">
            <input type="checkbox" ng-model="transaction.sale.discrepency">
            Discrepency
          </label>          
        </div>
      </div>
    </div>
  </div>
</form>
