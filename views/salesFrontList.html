<div class="row">
  <div class="col-sm-12">
    <h5>People Owe you:</h5>
    <ul class="list-group">
      <li ng-repeat="f in transaction.fronts.sales" ng-class="f.displayClass" ng-click="transaction.settleFront(f.UID)">
        {{f.buyer}} | ${{f.payment}} | {{f.created_date | date:'shortDate'}}
      </li>
    </ul>
  </div>
</div>
