<div id="strainDetail" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{strain.detail.name}}
          <span style="float:right">{{strain.detail.thc}} % THC</span>
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6">
            <p>Indica: {{strain.detail.indica}} %</p>
            <p>Inventory: {{strain.detail.inventory}} grams</p>
          </div>
          <div class="col-sm-6">
            <p>Sativa: {{strain.detail.sativa}} %</p>
            <p>Price Per Gram: ${{strain.detail.ppg}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <img alt="Img Coming Soon">
          </div>
          <div class="col-sm-4"></div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-12">
            <p>{{strain.detail.description}}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
