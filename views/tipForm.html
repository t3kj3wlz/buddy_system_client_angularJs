<form id="tipForm">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <label for="tipAmmount">Amount $</label>
        <input type="number" id="tipAmount" class="form-control" ng-model="transaction.tip.amount">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <select class="form-control" ng-model="transaction.tip.buyer">
          <option value="0" selected>Me</option>
          <option
          ng-repeat="b in transaction.buyers"
          ng-value="b.UID">{{b.buyer}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-sm btn-success" ng-click="transaction.acceptTip()">Submit</button>
      </div>
    </div>
  </div>
</form>
